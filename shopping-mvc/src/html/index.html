<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping lists</title>
    <script src="../js/shopping-list-item.js" defer></script>
    <script src="../js/view.js" defer></script>
    <script src="../js/model.js" defer></script>
    <script src="../js/controller.js" defer></script>
    <script src="../js/ui.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">

  </head>

  <body>
    <div id="header">
      <img src="../static/logo.png" alt="Logo">
      <h1>My shopping list</h1>
    </div>

    <div>
      <label for="item"> Enter a new item:</label>
      <input type="text" id="item" placeholder="Type something to buy">
      <input type="text" id="quantity" placeholder="Quantity">
      <button id="add"><i class="fas fa-cart-plus"></i></button>
      <button id="clear">Clear list</button>
    </div>
    <ul>

    </ul>
  </body>
</html>
