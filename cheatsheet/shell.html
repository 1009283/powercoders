<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>schell-cheat</title>
  </head>

  <body>
    <h1>Schell-cheat</h1>
      <p>Things that we learned about shell :</p>
      <table>
        <thead>
          <tr>
            <th>Action</th>
            <th>Windows</th>
            <th>OSX</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td>Print working directory</td>
          <td>cd</td>
          <td>pwd</td>
        </tr>
        <tr>
          <td>List directory contents</td>
          <td>dir</td>
          <td>ls</td>
        </tr>
        <tr>
          <td>Change to subdirectory</td>
          <td>cd dir</td>
          <td>cd dir</td>
        </tr>
        <tr>
          <td>Go up a directory</td>
          <td>cd ..</td>
          <td>cd ..</td>
        </tr>
        <tr>
          <td>Create a directory</td>
          <td>mkdir</td>
          <td>mkdir</td>
        </tr>
        <tr>
          <td>Delete a directory</td>
          <td>rmdir</td>
          <td>rmdir</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
