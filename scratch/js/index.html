<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="setClass.js"></script>
    <meta charset="utf-8">
    <title>change_para_class</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <p id="mypara">This is a paragraph of text that can change style. Use the options below to change how this looks.</p>

    <ul>
      <li onclick="setClass(event, 'warning');">Make it warning</li>
      <li onclick="setClass(event, 'tip');">Make it a tip</li>
      <li onclick="setClass(event, '');">Make it normal</li>
    </ul>

    <p class="warning">This is an example warning.</p>

    <p class="tip">This is an example tip.</p>


  </body>
</html>
